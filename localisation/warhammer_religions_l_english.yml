 cult_of_sigmar:0 "Sigmarite"
 cult_of_sigmar_religion_desc:0 "In life, Sigmar was a chieftain of the Unberogen tribe, son of The Emperor the legendary hero Bjorn Unberogen, and bearer of Ghal-Maraz, As a god, he is the patron of the Empire in battle, good governance, and shouting. His symbols are the Warhammer, twin-tailed comet, and griffon."
 cult_of_sigmar_rebels_demand:0 "Convert $COUNTRYNAME$"
 cult_of_sigmar_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 cult_of_sigmar_rebels_title:0 "Religious"
 cult_of_sigmar_rebels_name:0 "$RELIGION$ Zealots"
 cult_of_sigmar_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 cult_of_sigmar_rebels_army:0 "$RELIGION$ Army"  
 

 subject_sword_hunt: "Holdings Confiscated"
 overlord_sankin_kotai: "Expanded Judicial Outreach"
 subject_sankin_kotai: "Judicial Outreach Expanded"
 overlord_expel_ronin: "Fixed Vassal Rights"

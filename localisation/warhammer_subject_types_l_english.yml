#Daimyos
 daimyo_vassal_title: "Bretonnian Dukedom"
 daimyo_vassal_title_plural: "Bretonnian Dukedoms"
 daimyo_vassal_long_desc: "A Bretonnian Dukedom may choose to follow their overlord to war, cannot make certain diplomatic actions, and will pay a fraction of his income to his overlord. Fiefs can also fight each other."
 daimyo_vassal_is_our: "$NAME|Y$ is our Bretonnian Dukedom."
 overlord_daimyo_at_peace: "Bretonnian Dukedoms at peace"
 daimyo_vassal_overlord_title: "Royarch"
 WE_CONSCRIPTED_GENERAL: "to let their General $NAME|Y$ ($FIRE$/$SHOCK$/$MANUEVER$/$SIEGE$) fight for us instead. He was too good to serve a weak Dukedom."
 NO_VALID_SUBJECT: "You don't have any Dukedom."
 SWORD_HUNT_TITLE: "Confiscate Holdings"
 SWORD_HUNT_DESCRIPTION: "Though the entire concept of clear-cut feudal relations is dubious at best, it is true that Bretonnian subjects must contribute troops to the King. With our increased authority we can more easily bring subjects into our sphere."
 SANKIN_KOTAI_TITLE: "Expand Judicial Outreach"
 SANKIN_KOTAI_DESCRIPTION: "The Lex Salica covers such situations as theft, slavery, and public assaults, offering trial by jury with clear consequences. If we revive Salic authority, the Bretonnian populace will see us in a more legitimate light."
 EXPEL_RONIN_TITLE: "Fix Vassal Rights"
 EXPEL_RONIN_DESCRIPTION: "The rights of subjects are murky, even under the ancient laws of the Bretonnians. It is time to clarify these obfuscatory practices into new legal documents, like Justinian before us."
 DUE_TO_X_DAIMYOS: "due to its $X|Y$ Dukedom.\n"
 EACH_DAIMYO: "Each Dukedom"
